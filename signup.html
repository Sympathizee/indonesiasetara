<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Sign Up - Indonesia Setara</title>
</head>
<body style="background-color: black;">
	<div class="container-fluid p-0 center">
		<div class="container h-100 w-100 mt-5">
		    <div class="row h-100 w-100 m-0 p-0" style="background-color: black;">
		    	<div class="col-sm-2"></div>
		    	<div class="col-sm-8 text-center mt-5 mb-5">
		    		<div class="container mt-5">
		    			<img class="mt-5" src="img/logo.png">
		    		</div>
		    		<div class="row mt-3 pt-2">
		                <div class="col text-center" style="display: block;text-align: center;">
		                  	<form style="display: inline-block;" action="sk.html">
		                  		<label class="" style="color: white; font-weight: bold;">SIGN UP</label>
							  	<div class="form-group">
							    	<label class="float-left" style="color: white; font-weight: bold;">Email address</label>
							    	<input type="email" class="form-control inputan" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: white; font-weight: bold;">Password</label>
							    	<input type="password" class="form-control inputan" id="exampleInputPassword1" placeholder="Password">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: white; font-weight: bold;">Nama</label>
							    	<input type="text" class="form-control inputan" placeholder="Nama Lengkap">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: white; font-weight: bold;">Tanggal Lahir</label>
							    	<input type="date" class="form-control inputan">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: white; font-weight: bold;">Alamat</label>
							    	<input type="text" class="form-control inputan" placeholder="Alamat Lengkap">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: white; font-weight: bold;">NIK</label>
							    	<input type="text" class="form-control inputan" placeholder="NIK">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: white; font-weight: bold;">Foto KTP/KK</label>
							    	<input type="file" class="form-control inputan" style="border-bottom: 0px;">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: white; font-weight: bold;">Foto diri bersama KTP/KK</label>
							    	<input type="file" class="form-control inputan" style="border-bottom: 0px;">
							  	</div>
							  	<div class="form-group">
							    	<label class="float-left" style="color: white; font-weight: bold;">Pekerjaan</label>
							    	<input type="text" class="form-control inputan" placeholder="Pekerjaan">
							  	</div>
							  	<button type="submit" class="btn btn-primary tombol">SUBMIT</button>
							</form>
		                </div>
		             </div>
		    	</div>
		    	<div class="col-sm-2"></div>
		    </div>
		</div>
	</div>
</body>
</html>
